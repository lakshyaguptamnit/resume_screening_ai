<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Screening</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Resume Screening AI</h2>
        <div class="card p-4 shadow">
            <form action="/" method="post" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="job_role" class="form-label"><b>Select Job Role:</b></label>
                    <select name="job_role" id="job_role" class="form-control" required>
                        <option value="" disabled selected>Choose a role</option>
                        <option value="Data Scientist">Data Scientist</option>
                        <option value="Web Developer">Web Developer</option>
                        <option value="AI Engineer">AI Engineer</option>
                        <option value="Software Engineer">Software Engineer</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="resume" class="form-label"><b>Upload Resume (PDF):</b></label>
                    <input type="file" name="resume" id="resume" class="form-control" accept=".pdf" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Upload & Analyze</button>
            </form>
        </div>
    </div>
</body>
</html>
